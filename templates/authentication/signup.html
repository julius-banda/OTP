<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message: </strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}
    <div class="wrapper">
        <div class="head">
    <h3>Sign Up</h3>
        </div>
        
        <div class="buto">
    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="(only letters and numbers)eg.jaylbanda23" Required>
        <br>

        <label for="">Firstname</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your First Name" Required>
        <br>

        <label for="">Lastname</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your Last Name" Required>
        <br>

        <label for="">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email address" Required>
        <br>

        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create a Password" Required>
        <br>

        <label for="">Repeat Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm your Password" Required>
        <br>

        <button class="but" type="submit"><span>Sign Up</span></button>
    </form>
        </div>
    </div>
</body>
</html>
